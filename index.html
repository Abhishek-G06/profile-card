<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="keywords" content="html, css">
  <meta name="author" content="Abhishek Gupta">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card_image">
        <img src="./images/bg-pattern-card.svg" width="350" height="140" alt="">
      </div>

      <div class="profile">
          <img src="images/image-victor.jpg" alt="Victor Crest" width="96" height="96" class="profile-image">
          
          <div class="profile-info">

            <div class="personal-info">
              <h1 class="name">Victor Crest <span class="age">26</span></h1>
              <p class="location">London</p>
            </div>

            <div class="metrics">

              <div class="metric">
                <span class="value">80K</span>
                <p class="label">Followers</p>
              </div>
              <div class="metric">
                <span class="value">803K</span>
                <p class="label">Likes</p>
              </div>
              <div class="metric">
                <span class="value">1.4K</span>
                <p class="label">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhishek Gupta</a>.
  </footer>
</body>

</html>
